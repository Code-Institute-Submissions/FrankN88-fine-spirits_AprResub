{% extends "account/base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}
{% block inner_content %}

  <h2 class="mt-3 text-center">{% trans "Sign Out" %}</h2>
  <div class="page-userlog">
    <p class="center-div">{% trans 'Are you sure you want to sign out?' %}</p>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <!-- Cancel and Sign out buttons -->
      <div class="logout">
        <a class="btn btn-outline-dark" href="{% url 'home' %}">Cancel</a>
        <button class="btn btn-dark" type="submit">{% trans 'Sign Out' %}</button>
      </div>  
    </form>
  </div>

{% endblock %}
