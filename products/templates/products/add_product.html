{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    
    <h2 class="mt-3 text-center">Product Management > Add product</h2>

    <div class="page-product">
        <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}

            <div class="text-center">
                <a class="btn btn-outline-dark rounded-0" href="{% url 'products' %}">Cancel</a>
                <button class="btn btn-dark" type="submit">Add Product</button>
            </div>

        </form>
    </div>
{% endblock %}
